<div>
<div class="forecast-header">
	<div class="day">{{ convertToDate({ dt: weatherDay.dt}) | date: dateFormat }}</div>
</div> <!-- .forecast-header -->
<div class="forecast-content">
	<div class="forecast-icon">
		<img src="images/icons/icon-3.svg" alt="" width=48>
	</div>
	<div class="degree">{{ convertToStandard({ daytimeTemp:weatherDay.main.temp_max }) }}<sup>o</sup></div>
	<small>{{ convertToStandard({ daytimeTemp:weatherDay.main.temp_min }) }}<sup>o</sup></small>
</div>
</div>
